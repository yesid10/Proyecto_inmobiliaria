<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/loginUserStyles/./loginStyles.css">
    <title>Login Admin</title>
</head>

<body>

    <main class="main">
        <section class="main__banner">
            <h1>Inicie Sesión</h1>
        </section>
        <form class="main__form">
            <div>
                <label for="userNam">Nombre del usuario:</label>
                <input type="text" name="" id="userName" placeholder="Ingrese su nombre de usuario">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit">Iniciar Sesión</button>
            
        </form>
    </main>

    <script src="../scrips/loginUser.js" type="module"></script>
</body>

</html>
